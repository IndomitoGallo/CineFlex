    <!--Script Menu Smartphone-->
	<script type="text/javascript" language="Javascript">
		function mostraMenu(menuCorrente) {
			if (document.getElementById) {
				questoMenu = document.getElementById(menuCorrente).style;
				if (questoMenu.visibility== "visible") {
					questoMenu.visibility = "hidden";
				}
				else {
					questoMenu.visibility = "visible";
				}
				return false;
			}
			else {
				return true;
			}
		}
	</script>
    
</head>

                    <li>
                        <a href="films.html" onclick="return mostraMenu('submenu')">Film <div id="triangolo"></div></a>
                        <ul id="submenu">
